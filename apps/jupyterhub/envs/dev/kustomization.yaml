apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: jupyterhub
    repo: https://hub.jupyter.org/helm-chart/
    version: 4.2.0
    releaseName: jupyterhub
    namespace: jupyterhub
    valuesFile: values.yaml
      
resources:
  - ../../base
  # - netpol_singleuser_world.yaml

patches:
  - path: certificate-patch.yaml
    target:
      kind: Certificate
      name: jupyter-k8tre-tls

  # Change host for JupyterHub
  # TODO: This doesn't work, need to override in value.yaml instead ðŸ˜¢
  - target:
      kind: Ingress
      name: jupyterhub
      namespace: jupyterhub
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: jupyter.k8tre-dev.trevolution.dev.hic.dundee.ac.uk.THIS.DOESNT.WORK
      - op: replace
        path: /spec/tls/0/hosts/0
        value: jupyter.k8tre-dev.trevolution.dev.hic.dundee.ac.uk.THIS.DOESNT.WORK
