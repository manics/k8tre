apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: guacamole-k8tre-tls
  namespace: jupyterhub
spec:
  secretName: guacamole-k8tre-tls
  privateKey:
    rotationPolicy: Always
  commonName: guacamole.k8tre-dev.trevolution.dev.hic.dundee.ac.uk
  dnsNames:
    - guacamole.k8tre-dev.trevolution.dev.hic.dundee.ac.uk
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer